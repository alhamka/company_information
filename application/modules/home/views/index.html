<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Canvas Animated Circular Charts</title>
  
      <link rel="stylesheet" href="css/style.css">

</head>

<body>
  		<div class="container">
			<h1>Bussiness & Development</h1>
				<ul class="graphs stats-container centered biggie">			
						<li class="animated" 
							data-provide="circular" 
							data-fill-color="#db4dc2" 
							data-percent="true" 
							data-initial-value="25" 
							data-max-value="100" 
							data-label="Target Seharusnya" 
							data-title="Hasil Tercapai" 
							data-dates="2011 - Present" 
							style="width: 272px; height: 272px;">
						</li>
						<li class="animated" 
							data-provide="circular" 
							data-fill-color="#db4dc2" 
							data-percent="true" 
							data-initial-value="4" 
							data-max-value="5" 
							data-label="Info Lit Librarian" 
							data-title="Chart CSS 2" 
							data-dates="2005 - 2010" 
							style="width: 272px; height: 272px;">
						</li>
						<li class="animated" 
							data-provide="circular" 
							data-fill-color="#db4dc2" 
							data-percent="true"
							data-initial-value="15" 
							data-max-value="100" 
							data-label="Graduate Assistant" 
							data-title="Chart CSS 3" 
							data-dates="2012 - Present" 
							style="width: 272px; height: 272px;">
						</li>                     
				</ul>
		</div>
  <script src="js/jquery_2.1.3.min.js"></script>
  <script  src="js/index.js"></script>

</body>
</html>
